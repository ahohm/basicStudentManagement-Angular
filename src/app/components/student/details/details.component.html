
<div class="container" *ngIf="studentDetail">
	<div >
		<h3>Student Details <button [routerLink]="['/update', index]" class="btn btn-primary">  Edit</button> <button routerLink="/" class="btn btn-primary"> Back</button></h3>
	</div>
	<div class=" card"><br>
		<h3 class="text-center">{{studentDetail.first_name}} {{studentDetail.last_name}}</h3>
		<hr>
		<table class="w3-table w3-bordered">
			<tr>
				<td>First Name</td>
				<td>: <b>{{studentDetail.first_name}}</b></td>
			</tr>
			<tr>
				<td>Last name</td>
				<td>: <b>{{studentDetail.last_name}}</b></td>
			</tr>
			<tr>
				<td> Email Address</td>
				<td>: <b>{{studentDetail.email}}</b></td>
			</tr>
			<tr>
				<td> Phone</td>
				<td>: <b>{{studentDetail.phone}}</b></td>
			</tr>
		</table>
	</div>
</div>
